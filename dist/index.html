    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block sidebar-custom" style="width:12%">
        <h3 class="w3-bar-item">FooBar</h3>
        <a id="navigate-to-dashboard" href="index.html" class="w3-bar-item w3-button">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard

        <a id="navigate-to-storage" href="storage.html" class="w3-bar-item w3-button">

        </a>

    <div class="w3-container w3-teal bar-name-container">
        <h1 class="bar-name"></h1>
    </div>

    <!-- Page Content -->
        <main>
            <!-- BAR NAME -->

            <header>
                <h1 class="bar-name"></h1>
            </header>

        <!-- DASHBOARD MAIN -->
            <div id="main-dashboard">
                <h1>Dashboard</h1>

                <div class="stats-dashboard-container">
                    <section><p>People in queue: <br><span class="people-in-queue"></span></p></section>
                    <section><p>Customers served today: <br><span class="customers-served-today"></span></p></section>
                    <section><p>Beers served today: <br><span class="beers-served-today"></span></p></section>
                    <section><p>Avg beers per customer: <br><span class="avg-beers-per-customer"></span></p></section>
                </div>

                <div id="piechart" style="width: 900px; height: 500px;"></div>                

                <section class="bartenders">
                    <div class="bartender1"></div>
                    <div class="bartender2"></div>
                    <div class="bartender3"></div>
                </section>

                <br>

            <h1>Tap Levels</h1>
            <section class="tap-level">
                <div class="tap-1">
                    <p class="tap-1-name"></p>
                    <p class="tap-1-percentage"></p>
                </div>
                <div class="tap-2">
                    <p class="tap-2-name"></p>
                    <p class="tap-2-percentage"></p>
                </div>
                <div class="tap-3">
                    <p class="tap-3-name"></p>
                    <p class="tap-3-percentage"></p>
                </div>
                <div class="tap-4">
                    <p class="tap-4-name"></p>
                    <p class="tap-4-percentage"></p>
                </div>
                <div class="tap-5">
                    <p class="tap-5-name"></p>
                    <p class="tap-5-percentage"></p>
                </div>
                <div class="tap-6">
                    <p class="tap-6-name"></p>
                    <p class="tap-6-percentage"></p>
                </div>
                <div class="tap-7">
                    <p class="tap-7-name"></p>
                    <p class="tap-7-percentage"></p>
                </div>
            </section>
        <!-- 
            <div id="beer-tap-1"></div>
            <div id="beer-tap-2"></div>
            <div id="beer-tap-3"></div> -->

            <section>Closing time: <span class="closing-time"></span></section>
            <section>Bar closes in: <span class="closing-time-hour"></span> <span class="closing-time-minutes"></span> minutes</section>
        </div>
